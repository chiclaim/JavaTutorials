<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>
<body>
  <!-- <nav>
    <a href="/">Java设计模式</a>
    <a href="/">Kotlin</a>
    <a href="/">更多</a>
  </nav> -->
  <div data-app id="main">加载中...</div>
  <script>
    window.$docsify = {
      name: '我的Java技术博客汇总',
      el: '#main',
      repo: 'chiclaim/JavaTutorials', // 右上角展示 Github 图标
	    loadSidebar: true,
	    <!-- coverpage: true-->
      toc: {
        tocMaxLevel: 5,
        target: 'h1, h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      pagination: {
        previousText: '上一章节',
        nextText: {
          '/en/': 'NEXT',
          '/': '下一章节'
        },
        crossChapter: true
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
      },
      valine:{
        appId: "sA23gmsFvM4fqRdJAv4GM3Fx-gzGzoHsz",
        appKey: "zzHSZdnY5mP8WPBbEf78uCps"
      },
      formatUpdated: '{YYYY}-{MM}-{DD}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
              return html
                   + '<p align="right" style="color:#808080";>Last Modified Time: {docsify-updated}</p>'
                   + '\n'
          })
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <!-- valine 评论管理-->
  <script src='//gcore.jsdelivr.net/npm/valine/dist/Valine.min.js'></script>
  <script src="https://gcore.jsdelivr.net/npm/docsify-mango-valine@1.1.1/dist/docsify-mango-valine.min.js"></script>
</body>
</html>
